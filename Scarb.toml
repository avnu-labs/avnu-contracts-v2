[package]
name = "avnu"
version = "1.0.0"
description = "Best execution on Starknet. No fluff."
homepage = "https://app.avnu.fi/"
edition = "2024_07"
cairo-version = "2.9.1"

[dependencies]
starknet = "2.9.1"
avnu_lib = { git = "https://github.com/avnu-labs/avnu-contracts-lib", tag = "v0.1.0" }

[dev-dependencies]
cairo_test = "2.9.1"

[[target.starknet-contract]]
sierra = true

[tool.fmt]
sort-module-level-items = true
max-line-length = 140
